<!DOCTYPE html>
<meta charset="utf-8" />
<title>Options</title>
<link rel="stylesheet" href="options.css" />
<form id="options-form" class="detail-view-container">
  <h3>Trusted Powerboxes</h3>
  <p>
    WARNING: only add URLs here that you trust with your personal settings.
  </p>
  <div class="new-powerbox-url" id="new-powerbox-url">
    <mwc-textfield
      type="url"
      outlined
      placeholder="Trusted Powerbox URL"
      spellcheck="false"
    ></mwc-textfield>
    <mwc-button raised label="Add"></mwc-button>
  </div>
  <h4>Receive client connections at...</h4>
  <ul id="powerbox-urls"></ul>
</form>

<script src="options.js" type="module"></script>
