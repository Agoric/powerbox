<!DOCTYPE html>
<meta charset="utf-8" />
<title>Options</title>
<link rel="stylesheet" href="options.css" />
<form id="options-form" class="detail-view-container">
  <h3>Trusted Agoric Power Boxes</h3>
  <p>
    WARNING: only add pages here that you want to modify your personal names!
  </p>
  <div class="new-powerbox-url" id="new-powerbox-url">
    <mwc-textfield
      type="url"
      outlined
      placeholder="Trusted Power Box Url"
      spellcheck="false"
    ></mwc-textfield>
    <mwc-button raised label="Add"></mwc-button>
  </div>
  <h4>Receive dapp connections at...</h4>
  <ul id="agoric-powerbox-urls"></ul>
</form>

<script src="options.js" type="module"></script>
